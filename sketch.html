<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style> 
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.CubeGeometry(200, 200, 200);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				/* ------------------- INSTRUCTIONS -----
				to swing the camera back and fourth
				add the code below to your draw() function
				to change the axis the camera swings on 
				change the 'x' after 'position' to 'y' or 'z'
				-------------------------------------- */

				camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;
				
				/* -------------------------------------- 
				you can also swing a mesh this way
				-------------------------------------- */
				
				mesh.position.y = Math.sin( Date.now() * 0.002 ) * 300;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
